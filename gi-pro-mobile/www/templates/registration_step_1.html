    <form name="myForm">
      <div class="list list-inset">
        <label class="item item-input item-input-cf">
          <input type="text" ng-model="registration.email" placeholder="{{'email_placeholder' | translate}}">
        </label>
        <label class="item item-input item-input-cf">
          <input type="password" id="pw1" name="pw1" ng-model="registration.password" placeholder="{{'password' | translate}}" ng-required="" />
        </label>
        <label class="item item-input item-input-cf">
          <input type="password" id="pw2" name="pw2" ng-model="pw2" ng-required="" placeholder="{{'retype-password' | translate}}" pw-check="registration.password" />
        </label>

        <div class="msg-block" ng-show="myForm.$invalid">
          <span class="msg-error" ng-show="myForm.pw2.$error.pwmatch">Passwords don't match.</span>

          <label for="pw1">Set a password:</label>

          <div class="msg-block" ng-show="myForm.$invalid"> <span class="msg-error" ng-show="myForm.pw2.$error.pwmatch">Passwords don't match.</span>

        </div>
      </div>
    </form>

    <button class="button button-block button-energized" ng-click="goToStep2()">{{'registration2_button_label' | translate}}</button>
    <a ng-click="cancel()">{{'cancel' | translate}}</a>
  </ion-content>
