<ion-view view-title="{{'app' | translate}}" class="searchresults">
	<ion-nav-buttons side="right">
		<!--<button class="button button-icon button-clear" ng-click=""></button>-->
	</ion-nav-buttons>

	<ion-content>
		<h4 ng-if="!!offers && offers.length == 0">
			{{'offers_empty' | translate}}
		</h4>

		<p class="padding" ng-if="!!offers && offers.length > 0">{{'searchresults_desc' | translate}}</p>
		<ion-list ng-if="!!offers && offers.length > 0">
			<div class="card" ng-repeat="offer in offers" ng-click="openOfferDetails(offer)">
				<div class="item item-thumbnail-left">
					<img src="http://placekitten.com/200/200">
					<h2>{{offer.professional.name}} {{offer.professional.surname}}</h2>
					<!--<p>{{offer.professional}}</p>-->
					<ul>
						<li class="phone"><span>{{'professional_phone' | translate}}:</span> {{offer.professional.phone}}</li>
						<li class="email"><span>{{'professional_mail' | translate}}:</span> {{offer.professional.mail}}</li>
						<!--<li class="phone"><span><i class="icon ion-android-call"></i></span> {{offer.professional.phone}}</li>
						<li class="email"><span><i class="icon ion-email"></i></span> {{offer.professional.mail}}</li>-->
					</ul>
					<!--
					<button class="button button-small button-royal" ng-click="">
						<i class="icon ion-email"></i>
					</button>
					<button class="button button-small button-royal" ng-click="">
						<i class="icon ion-android-call"></i>
					</button>
					-->
				</div>

				<!--
				<div class="actions">
					<a class="button button-small button-royal button-outline icon-left ion-android-call" ng-href="tel:{{offer.professional.phone}}">
						{{'call' | translate}}
					</a>
					<a class="button button-small button-royal button-outline icon-left ion-email" ng-href="mailto:{{offer.professional.mail}}">
						{{'email' | translate}}
					</a>
				</div>
				-->
			</div>
		</ion-list>
	</ion-content>
</ion-view>
