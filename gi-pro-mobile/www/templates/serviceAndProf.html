<ion-view view-title="{{'app' | translate}}" class="serviceandprofessionist">
    <ion-nav-buttons side="right">
        <!--
<button class="button button-icon button-clear ion-search" ng-click="goTo('app.search')" ng-if="selectedTab() == 0"></button>
<button class="button button-icon button-clear ion-ios-bell" ng-click="goTo('app.notifications', {}, true, true, true)"></button>
-->
        <button class="button button-icon button-clear ion-search" ng-click="goTo('app.search')"></button>
        <button class="button button-icon button-clear ion-map" ng-click="switchToMap()"></button>
    </ion-nav-buttons>

    <ion-tabs class="tabs-calm" ng-class="{'tabs-item-hide':!logged}">
        <ion-tab title="{{'service_tab' | translate}}" ng-if="logged">
            <ion-pane>
                <ion-content>

                    <h4 class="padding" ng-if="!!services && services.length == 0">{{'requests_empty' | translate}}</h4>
                    <div class="card" ng-repeat="service in services" ng-if="!!services && services.length > 0" ng-click="openRequestDetails(service)">


                        <div class="item item-text-wrap">
                            <h2>service blablabla</h2>
                        </div>

                    </div>
                </ion-content>
            </ion-pane>
        </ion-tab>

        <ion-tab title="{{'prof_tab' | translate}}">
            <ion-pane>
                <ion-content>

                    <h4 class="padding" ng-if="!!professionists && professionists.length == 0">{{'offers_empty' | translate}}</h4>
                    <div class="card" ng-repeat="professionist in professionists" ng-if="!!professionists && professionists.length > 0" ng-click="openProfDetails(professionist)">
                        <!--
                        <div class="item item-text-wrap">
                            <h2>prof blabla</h2>
                        </div>
-->
                        <a class="item item-avatar" href="#">
                            <img ng-src="{{professionist.picture}}">
                            <div>{{professionist.name}}</div>
                            <p>{{professionist.professionistId}}</p>
                        </a>
                    </div>

                </ion-content>
            </ion-pane>
        </ion-tab>
    </ion-tabs>
</ion-view>
